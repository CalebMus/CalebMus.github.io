<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research – Caleb Müsfeldt</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root{ --blue:#003bff; --cyan:#66e4ff; --yellow:#ffc800; }
    html,body{margin:0;background:var(--blue);overflow-x:hidden;color:var(--cyan);} 

    .screen{position:relative;min-height:100%;filter:blur(1px) contrast(1.05) saturate(1.1);} 

    .wrap{position:relative;z-index:1;display:flex;justify-content:flex-start}
    .content{max-width:900px;padding:6rem 5% 12rem 5%;font-family:"VCR OSD Mono","VT323",monospace;text-transform:uppercase}

    h1,h2,h3,p,li{margin:0 0 1rem 0;font-size:clamp(16px,2.6vw,22px);color:inherit;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,2px 2px 1px rgba(0,0,0,.6)} 
    a{color:var(--yellow);text-decoration:none}
    a:hover,a:focus{text-decoration:underline;outline:none}

    .bottom-menu{position:fixed;left:0;right:0;bottom:0;z-index:10;filter:blur(1px) contrast(1.05) saturate(1.1);} 
    .bottom-menu .bar{position:relative;padding:.6rem .8rem;border-top:2px solid rgba(255,255,255,.25);background:linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,20,.45));box-shadow:0 -12px 28px rgba(0,0,0,.45), inset 0 4px 0 rgba(0,0,0,.35);} 
    .bottom-menu ul{display:flex;gap:1.2rem;align-items:center;justify-content:center;list-style:none;margin:0;padding:0;font-family:"VCR OSD Mono","VT323",monospace;text-transform:uppercase;font-size:clamp(14px,2.6vw,20px);line-height:1.2}
    .bottom-menu li{color:var(--cyan);white-space:pre;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000}
    .bottom-menu li[aria-current="true"]{color:var(--yellow);text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 10px rgba(255,200,0,.3)}
    .bottom-menu .cursor{display:inline-block;width:1ch;margin-right:.4ch;color:var(--yellow);text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000}
    .bottom-menu .cursor::before{content:">"}
    .bottom-menu [tabindex]{outline:none}

    .touchbar{position:fixed;left:0;right:0;bottom:0;height:28%;z-index:15;display:flex;}
    .touchbar div{flex:1 1 0;background:transparent}
    @media (pointer: coarse){
      .touchbar div::after{content:attr(data-label);position:absolute;bottom:calc(28% + 0.6rem);left:50%;transform:translateX(-50%);font-family:"VT323",monospace;font-size:clamp(12px,3vw,16px);color:rgba(255,255,255,.45)}
      .touchbar .left::after{content:"PREV"}
      .touchbar .middle::after{content:"ENTER"}
      .touchbar .right::after{content:"NEXT"}
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="wrap">
      <main class="content">
        <h1>Research</h1>
        <p>I am currently working in the Cognitive Data Science Lab under Dr. Derek Powell where my research focuses on understanding and improving the reasoning processes of large language models (LLMs) by examining representations and taxonomic relationships...</p>
      </main>
    </div>
  </div>

  <nav class="bottom-menu" aria-label="Site menu">
    <div class="bar">
      <ul id="researchMenu" tabindex="0" aria-live="polite"></ul>
    </div>
  </nav>

  <div class="touchbar" aria-hidden="false">
    <div class="left" role="button" aria-label="Previous"></div>
    <div class="middle" role="button" aria-label="Enter"></div>
    <div class="right" role="button" aria-label="Next"></div>
  </div>

  <script>
    const MENU_ITEMS = [
      { label: "Home", href: "index.html" },
      { label: "About", href: "about.html" },
      { label: "Art", href: "art.html" },
      { label: "GitHub", href: "https://github.com/CalebMus", external: true },
      { label: "Contact", href: "contact.html" }
    ];

    const menuEl = document.getElementById('researchMenu');
    let menuIndex = 0;

    function renderMenu(){
      menuEl.innerHTML = '';
      MENU_ITEMS.forEach((item,i)=>{
        const li = document.createElement('li');
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        cursor.style.visibility = (i===menuIndex ? 'visible' : 'hidden');
        li.appendChild(cursor);
        li.appendChild(document.createTextNode(item.label));
        li.setAttribute('aria-current', i===menuIndex);
        menuEl.appendChild(li);
      });
    }

    function nav(delta){
      menuIndex = (menuIndex + delta + MENU_ITEMS.length) % MENU_ITEMS.length;
      renderMenu();
    }

    function act(){
      const item = MENU_ITEMS[menuIndex];
      if(item.external) window.open(item.href,'_blank','noopener');
      else window.location.href = item.href;
    }

    document.addEventListener('keydown', (e)=>{
      switch(e.key){
        case 'ArrowLeft': case 'ArrowUp': e.preventDefault(); nav(-1); break;
        case 'ArrowRight': case 'ArrowDown': e.preventDefault(); nav(1); break;
        case 'Enter': e.preventDefault(); act(); break;
      }
    });

    const addTap = (selector, handler)=>{
      const el = document.querySelector(selector);
      if(!el) return;
      const fn = (ev)=>{ ev.preventDefault(); handler(); };
      el.addEventListener('touchstart', fn, {passive:false});
      el.addEventListener('click', fn);
    };
    addTap('.touchbar .left', ()=>nav(-1));
    addTap('.touchbar .right', ()=>nav(1));
    addTap('.touchbar .middle', ()=>act());

    renderMenu();
    if(menuEl) menuEl.focus();
  </script>
</body>
</html>
